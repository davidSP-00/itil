<div class="banner position-relative" id="tabla">
    <div class="container">
            <h1>Registro de Solución</h1><br>
        <form  (ngSubmit)="onSubmit()" [formGroup]="reporteForm">
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label>Causa</label>
                    <textarea formControlName="causa" class="form-control fomr1"    placeholder="Causa"
                        value="" ></textarea>

                    <div class="invalid-feedback">Complete el campo.</div>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Solucion</label>
                    <textarea formControlName="resolucion" class="form-control fomr1"   placeholder="Solucion"
                        value="" ></textarea>

                    <div class="invalid-feedback">Complete el campo.</div>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Observación</label>
                    <textarea formControlName="observacion" class="form-control fomr1"  placeholder="Observacion"
                        value="" ></textarea>

                    <div class="invalid-feedback">Complete el campo.</div>
                </div>
    
            </div><br>
            <button  class="btn btn-primary" type="submit">Generar Reporte</button>
        </form>
    
    </div>
</div>
